<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="header" th:object="${url}">
    Resource: <h1 th:text="*{getName()}"></h1>
</section>

<section layout:fragment="content" th:object="${url}">
    <table class="table table-bordered table-hover mt-3">
        <tbody>
        <tr>
            <td>ID</td>
            <td th:text="*{getId()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="*{getName()}"></td>
        </tr>
        <tr>
            <td>Date of creation</td>
            <td th:text="*{getCreatedAt()}"></td>
        </tr>
        </tbody>
    </table>
        <!--        <div class="card-body bg-light">-->
        <!--            <p class="lead" th:text="*{getDescription()}"></p>-->
        <!--        </div>-->
</section>

</html>
